{% extends 'main/base.html' %}

{% block head %}{{ obj.name }}{% endblock %}

{% block bclass %}main{% endblock %}

{% block content %}
	<h1><a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a></h1>
	<ul>
	{% for test in obj.test_set.all %}
		<li><a href="{{ test.get_absolute_url }}">{{ test }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
